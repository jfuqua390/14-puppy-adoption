<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>14 Puppy Adoption</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="top-nav">
    <div class="container">
      <h1 class="top-nav__title">Puppies</h1>
      <span class="fa fa-arrow-circle-o-right"></span>
    </div>
  </div>
  <div class="top-nav-form">
    <h1 class="top-nav-form__heading">Add a new puppy</h1>
    <ul class="top-nav-form__inputs">
      <li class="top-nav-form__inputs-item">
        <h6 class="inputs-item__label">Name</h6>
        <input type="text" class="inputs-item__input">
      </li>
      <li class="top-nav-form__inputs-item">
        <h6 class="inputs-item__label">Age</h6>
        <input type="text" class="inputs-item__input">
      </li>
      <li class="top-nav-form__inputs-item">
        <h6 class="inputs-item__label">Photo URL</h6>
        <input type="text" class="inputs-item__input">
      </li>
      <li class="top-nav-form__inputs-item">
        <h6 class="inputs-item__label">Profile</h6>
        <input type="text" class="inputs-item__input">
      </li>
    </ul>
  </div>
  <div class="main-content">
    <div class="container">
      <div class="row">
        <div class="puppy-card">
          <div class="puppy-card__image"></div>
          <div class="puppy-card__form">
            <ul class="puppy-card__form-inputs">
              <li class="puppy-card__form-inputs-item">
                <h6 class="inputs-item__label">Name</h6>
                <input type="text" class="inputs-item__input">
              </li>
              <li class="puppy-card__form-inputs-item">
                <h6 class="inputs-item__label">Age</h6>
                <input type="text" class="inputs-item__input">
              </li>
              <li class="puppy-card__form-inputs-item">
                <h6 class="inputs-item__label">Photo URL</h6>
                <input type="text" class="inputs-item__input">
              </li>
              <li class="puppy-card__form-inputs-item">
                <h6 class="inputs-item__label">Profile</h6>
                <input type="text" class="inputs-item__input">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
  </script>
</body>
</html>
